<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>üì∞ Derni√®res News</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f5f5f5; padding:20px; }
    h1 { display: flex; align-items: center; font-size: 1.8em; }
    .news { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px,1fr)); gap: 20px; margin-top: 20px; }
    .card { background: white; padding: 15px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); transition: transform 0.2s; }
    .card:hover { transform: scale(1.02); }
    .card img { width: 100%; height: auto; border-radius: 6px; object-fit: cover; max-height: 200px; }
    .card h2 { font-size: 1.2em; margin: 10px 0; }
    .card p { color: #555; font-size: 0.95em; }
    .card a { display: inline-block; margin-top: 10px; color: #0066cc; font-weight: bold; text-decoration: none; }
  </style>
</head>
<body>
  <h1>üì∞ Derni√®res News</h1>
  <div class="news" id="news"></div>

  <script>
    async function loadNews() {
      try {
        
        const res = await fetch("http://localhost:3000/news");
        const data = await res.json();

        const container = document.getElementById("news");
        container.innerHTML = "";

        if (data.length === 0) {
          container.innerHTML = "<p>Aucune news disponible pour l‚Äôinstant.</p>";
          return;
        }

        data.forEach(article => {
          const div = document.createElement("div");
          div.className = "card";
          div.innerHTML = `
            ${article.image ? `<img src="${article.image}" alt="image">` : ""}
            <h2>${article.title}</h2>
            <p>${article.summary || ""}</p>
            <a href="${article.link}" target="_blank">üîó Lire l'article</a>
          `;
          container.appendChild(div);
        });
      } catch (err) {
        console.error("Erreur lors du chargement des news :", err);
        document.getElementById("news").innerHTML = "<p>‚ö†Ô∏è Impossible de charger les news.</p>";
      }
    }

    loadNews();
  </script>
</body>
</html>
